    <!-- MENU -->
    <div class="container bg-light mt-4 py-4 js-menu-div">
      <div class="row">
        <button
          class="btn bg-dark text-white px-4 my-2 mx-auto my-sm-0 lato--bold js-load-menu"
        >
          View Menu
        </button>
      </div>
      <div class="row test js-order-screen"></div>
      <div
        class="row border-top border-secondary mt-4 js-order-screen-total"
      ></div>
      <div class="row justify-content-end">
        <button
          type="button"
          class="btn btn-success mr-4 d-none js-continue-btn"
        >
          Continue
        </button>
      </div>
    </div>

    <!-- Checkout or Delivery -->
    <div class="container bg-light mt-4 py-4 js-menu-div">
      <div class="row">
        <form>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio1"
              value="option1"
            />
            <label class="form-check-label" for="inlineRadio1">Pickup</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio2"
              value="option2"
            />
            <label class="form-check-label" for="inlineRadio2">Delivery</label>
          </div>
          <button type="submit" class="btn btn-primary">Continue</button>
        </form>
      </div>
    </div>

    <!-- Pickup Customer Info -->
    <div class="container bg-light mt-4 py-4 js-form-div">
      <div class="row js-customer-form">
        <form>
          <h2>Pickup Information</h2>
          <div class="form-row">
            <div class="form-group col">
              <label for="first-name">First Name</label>
              <input
                type="text"
                class="form-control"
                id="first-name"
                placeholder="First name"
              />
            </div>
            <div class="col">
              <label for="first-name">Last Name</label>
              <input type="text" class="form-control" placeholder="Last name" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <label for="inputEmail4">Email</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail4"
                placeholder="Email"
              />
            </div>
          </div>



          <div class="form-row">
            <div class=" form-group col">
              <label for="tel-input">Telephone</label>
              <input class="form-control" type="tel" placeholder="555-555-5555" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="tel-input">
            </div>
          </div>

          <div class="row">
            <div class="form-group col">
              <label for="date-input">Date</label>
              <input class="form-control" type="date" value="2011-08-19" id="date-input">
            </div>
          </div>

          <div class="row">
            <div class="form-group col-10">
              <label for="time-input">Time</label>
              <input class="form-control" type="time" value="13:45:00" id="time-input">
            </div>
          </div>



          <button type="submit" class="btn btn-primary">Continue</button>
        </form>
      </div>
    </div>


     <!-- Delivery Customer Info -->
     <div class="container bg-light mt-4 py-4 js-form-div">
      <div class="row js-customer-form">
        <form>
          <h2>Delivery Information</h2>
          <div class="form-row">
            <div class="form-group col">
              <label for="first-name">First Name</label>
              <input
                type="text"
                class="form-control"
                id="first-name"
                placeholder="First name"
              />
            </div>
            <div class="col">
              <label for="first-name">Last Name</label>
              <input type="text" class="form-control" placeholder="Last name" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <label for="inputEmail4">Email</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail4"
                placeholder="Email"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="1234 Main St"
            />
          </div>
          <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress2"
              placeholder="Apartment, studio, or floor"
            />
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity" />
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip" />
            </div>
          </div>

          <div class="form-row">
            <div class=" form-group col">
              <label for="tel-input">Telephone</label>
              <input class="form-control" type="tel" placeholder="555-555-5555" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="tel-input">
            </div>
          </div>

          <div class="row">
            <div class="form-group col">
              <label for="date-input">Date</label>
              <input class="form-control" type="date" value="2011-08-19" id="date-input">
            </div>
          </div>

          <div class="row">
            <div class="form-group col-10">
              <label for="time-input">Time</label>
              <input class="form-control" type="time" value="13:45:00" id="time-input">
            </div>
          </div>



          <button type="submit" class="btn btn-primary">Continue</button>
        </form>
      </div>
    </div>
